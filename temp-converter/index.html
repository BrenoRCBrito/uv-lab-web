<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperatura</title>
    <script src="scrips.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        background: linear-gradient(45deg, #000000, #1a1a1a);
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        max-width: 400px;
        width: 90%;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #0ff;
        text-shadow: 0 0 10px #0ff;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #0ff;
        font-size: 1.1rem;
      }

      input,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid #0ff;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        border-radius: 5px;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        box-shadow: 0 0 15px #0ff;
      }

      select option {
        background: #000;
        color: #fff;
      }

      button {
        width: 100%;
        padding: 1rem;
        background: transparent;
        border: 2px solid #0ff;
        color: #0ff;
        font-size: 1.1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      button:hover {
        background: #0ff;
        color: #000;
        box-shadow: 0 0 20px #0ff;
      }

      .result {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 1.2rem;
        min-height: 30px;
        color: #0ff;
        text-shadow: 0 0 5px #0ff;
      }

      .temperature-icon {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="temperature-icon">üå°Ô∏è</div>
      <h1>Conversor de Temperatura</h1>
      <form id="temp-form">
        <div class="input-group">
          <label for="temp-input">Temperatura</label>
          <input
            id="temp-input"
            type="number"
            step="0.1"
            required
            placeholder="Digite a temperatura..."
          />
        </div>
        <div class="input-group">
          <label for="temp-type-input">Converter de</label>
          <select name="temp-type-input" id="temp-type-input" required>
            <option value="">Selecione...</option>
            <option value="f">Fahrenheit para Celsius</option>
            <option value="c">Celsius para Fahrenheit</option>
          </select>
        </div>
        <button type="submit" id="form-btn">Converter</button>
      </form>
      <div id="result" class="result"></div>
    </div>
  </body>
</html>
